<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Estourando Balões</title>

		<scrip language='Javascipt'>

			<function iniciajogo(){
				var nivel_jogo = document.getElementById('nivel_jogo').value;>

				alert(nivel_jogo)
			}
		</scrip>
	</head>

	<body>
		<!--campo para selecionar a dificuldade e iniciar o jogo-->
		<div>
			<p>
				<b>Nível</b>
				<select id="nivel_jogo">
					<option value="1">Fácil</option>
					<option value="2">Normal</option>
					<option value="3">Difícil</option>
				</select>
			</p>
			<br />
			<img src="imagens/iniciar.png"onclick="iniciajogo()" />
	</body>
	
</html>
