<!DOCTYPE html>
<html>

	<head>
		<title>Links</title>
		<meta charset="utf-8">
				
		<style type="text/css">

			a{
				text-decoration: none;
				padding: 5px;
			}
			/*links n√£o visitados*/
			a:link{
				color:  #b9c941;
			}

			/*links visitados*/
			a:visited{
				color: #c0c0c0 ;
			}
			/*links Hover, passa o cursos sobre o link*/
			a:hover{
				color: #6d790f;
			}

			/*links ativos, quando clicado*/
			a:active{
				color: #FFF;
				background: #6d790f;
			}

		</style>

	</head>

	<body>
	
		<a href="http://www.google.com.br">Google</a> |
		<a href="http://www.tecmundo.com.br">Tec Mundo</a> |
		<a href="http://www.megacurioso.com.br">Mega Curioso</a> |
	</body>


</html>
