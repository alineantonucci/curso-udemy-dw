<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		
		<title>Eventos - mouse</title>

		<script type="text/javascript">
			// 5 principais eventos que podemos capturar a partir do mouse
			//onclick: um clicick
			//ondblclick: duplo click
			//onmousedown: soltando ou não o botão do mouse ele executa
			//onmouseover: quando o cursor sobrepõe o elemento evento acontece
			//onmouseout: quando eu sair do elementa ele executa o evento
			
			function msgBoasVindas(){
				alert('Seja bem vindo, você pressionou o botou esquerdo do mouse sobre esse elemento');
			}
		</script>
	</head>

	<body>
		<div onmouseover="msgBoasVindas()" style="background: #CCC; height:150px; width:150px"></div>
	</body>
</html>
