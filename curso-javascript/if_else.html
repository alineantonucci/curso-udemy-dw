<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		
		<title>If / Else</title>

		<script type="text/javascript">
			// Operadores Lógicos
			// && : E Verdadeiro se todas as expressões forem verdadeiras
			// || : Ou Verdadeiro se pelo menos uma das expressões for verdadeira
			// !  : Negação Inverte o resultado da expressão

			//true && false = false
			
			if(!(1 > 2)){
				document.write('Verdadeiro')
			} else {
				document.write('Falso')
			}
				/*Para que o resultado seja verdadeiro, todas as expressões conectadas pelo
				operador E:&& sejam verdadeiras.
				Já o operador Ou:||, é necessário apenas uma das expressões de comparação
				seja verdadeira
				O operador de negação: !, ele inverte o resultado de comparação
				exemplo:
				if(!(3 == 2 ))
				!false true = true. é verdadeiro que o resultado é não falso.*/

		</script>

	</head>
	<body>

	</body>
</html>
