<!DOCTYPE html>
<html>


	<head>
		<title>Formatação Textos</title>
		<meta charset="utf-8">
	
		<style type="text/css">
			
			div{
				font-size: 30px;
				font-family: "Georgia";
			}

			.texto{
				font-size: 20px;
			}

			.negrito{
				font-weight: bold;
			}

			.estilo{
				font-size: italic;
			}

			.texto-padrao{
				font: bold 40px "Palatino Linotype" "Book Antiqua, Palatino, serif;";
			}

			.formatacao{
				/*text-decoration: underline;*/
				/*text-decoration: overline;*/
				text-decoration: line-through;	
			}
						}
		</style>

	</head>


	<body>
		<div>                 
		<p class="texto">
			Neque porro quisquam est qui <span class="formatacao">dolorem</span>ipsum quia dolor sit amet, consectetur, adipisci velit..."
			"There is no one who loves pain itself, who seeks after it and wants to have it, simply because it is pain...
		</p>
		<p class="negrito">Conteúdo 1</p>
		<p>Conteúdo 2</p>
		<p class="estilo">Conteúdo 3</p>
		<p class="estilo">Conteúdo 4</p>
	</div>

	</body>


</html>
